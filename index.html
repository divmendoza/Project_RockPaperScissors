<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=sports_esports" />    
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <script src = "https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Home</title>
</head>
<body>
    <audio autoplay loop src = "/sounds/front.mp3.mp3"></audio>
    <div class="mainContainer">
        <nav>
            <input type = "checkbox" id = "check">
            <label for="check" class = "checkbtn"><i class = "fas fa-bars"></i></label>
            <label class = "logo"><i class="fa-solid fa-gamepad"></i></label>
            <ul>
                <a href = "/index.html"><li class="items">Home</li></a>
                <a href = "/about.html"><li class="items">About</li></a>
                <a href = "/developers.html"><li class="items">Developers</li></a>
            </ul>
        </nav>
        <div class="upper">
            <img src = "/images/homeTitle.png">
        </div>
        <div class="lower">
            <div class="left">
                <img src = "/images/homeLeft.png">
            </div>
            <div class="middle">
                <div class="play">
                    <img src = "/images/homeButton.png">
                </div>
                <div class="paper">
                    <img src = "/images/homeMiddle.png">
                </div>
            </div>
            <div class="right">
                <img src="/images/homeRight.png">
            </div>
        </div>
    </div>
</body>
</html>
